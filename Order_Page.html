<!DOCTYPE html>
<html>
<head>
  <title>Order Page</title>
  <style>
    /* CSS styles for the page layout */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
	  background-image: ;
	  background-size: cover;
    }

    h1 {
      text-align: center;
    }

    .carousel-container {
      margin-bottom: 20px;
    }

    .carousel {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      scroll-behavior: smooth;
      -webkit-overflow-scrolling: touch;
    }

    .carousel::-webkit-scrollbar {
      width: 10px;
    }

    .carousel::-webkit-scrollbar-thumb {
      background-color: #888;
      border-radius: 5px;
    }

    .carousel::-webkit-scrollbar-track {
      background-color: #f2f2f2;
      border-radius: 5px;
    }

    .product {
      flex: 0 0 auto;
      width: 200px;
      margin: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
      scroll-snap-align: start;
    }

    .product img {
      max-width: 150px;
      max-height: 150px;
    }

    .order-form input[type="text"] {
      width: 100%;
      padding: 5px;
    }

    .order-form input[type="submit"] {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    .order-summary {
      margin-top: 20px;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }

    .order-summary p {
      margin: 5px 0;
    }
	  .navigation {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        
        .navigation a {
            color: #fff;
            text-decoration: none;
            margin: 10px;
        }
  </style>
  <script>
    // JavaScript function to handle form submission
    function submitOrder() {
      // Get selected products
      var selectedProducts = [];
      var productCheckboxes = document.getElementsByClassName('product-checkbox');
      for (var i = 0; i < productCheckboxes.length; i++) {
        if (productCheckboxes[i].checked) {
          selectedProducts.push({
            name: productCheckboxes[i].getAttribute('data-name'),
            price: parseFloat(productCheckboxes[i].getAttribute('data-price'))
          });
        }
      }

      // Get customer information
      var customerName = document.getElementById('customer-name').value;
      var customerEmail = document.getElementById('customer-email').value;

      // Validate customer information
      if (customerName === '' || customerEmail === '') {
        alert('Please provide your name and email.');
        return;
      }

      // Compute total amount
      var totalAmount = 0;
      for (var j = 0; j < selectedProducts.length; j++) {
        totalAmount += selectedProducts[j].price;
      }

      // Display order summary
      var orderSummary = 'Order Summary:\n\n';
      for (var k = 0; k < selectedProducts.length; k++) {
        orderSummary += selectedProducts[k].name + ' - ₱' + selectedProducts[k].price.toFixed(2) + '\n';
      }
      orderSummary += '\nTotal Amount: ₱' + totalAmount.toFixed(2);

      // Display confirmation window
      if (confirm(orderSummary)) {
        alert('Order placed successfully.\n\n' + orderSummary);
        // You can perform additional actions here, such as submitting the order to a server.
      }
    }
  </script>
</head>
